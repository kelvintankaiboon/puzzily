{% extends 'base.html' %}

{% block breadcrumb %}
  <li class="breadcrumb-item active"><a href="{% url 'home' %}">Tutorials</a></li>
  <li class="breadcrumb-item active"><a href="{% url 'sessions' group %}">{{group}}</a></li>
  <li class="breadcrumb-item active">{{date}}</li>
{% endblock %}

{% block content %}
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th>Student ID</th>
        <th>Attendance</th>
      </tr>
    </thead>
	<tbody>
      {% for student in students %}
      <tr>
        <td>
          {{student.nusid}}
        </td>
        <td class="align-middle">0</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit"><i class="icon-save"></i>Upload</button>
  </form>
{% endblock %}
